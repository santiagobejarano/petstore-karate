plugins {
    id 'java'
}

group = 'com.santiago'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    karateVersion = '1.4.1'
}

dependencies {
    // Karate con soporte JUnit5
    testImplementation 'com.intuit.karate:karate-junit5:1.4.1'

    // Reportes Masterthought (Cucumber HTML Reports)
    testImplementation 'net.masterthought:cucumber-reporting:5.7.4'

    // Librer√≠a de commons-io (FileUtils)
    testImplementation 'commons-io:commons-io:2.11.0'
}

test {
    useJUnitPlatform()
}
